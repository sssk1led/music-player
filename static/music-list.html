<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./music-list-style.css">
    <title>Music List</title>
</head>
<body>
  <div class="container">
    <nav class="navigation">
      <div id="played-track-info">
        <button id="button_sync" class="play-pause list-content"><i class="fa-solid fa-play"></i></button>
        <div class="track-info">
          <h3 id="name" class="music-name list-content">Название песни</h3>
          <h4 id="artist" class="music-artist list-content">Исполнитель</h4>
        </div>
      </div>
      <input class="volume" title="100%" type="range" name="music_time">
    </nav>
    <div class="main-block">
      <ul class="music-list">
      </ul>
    </div>
  </div>
  <script src="./music-list-controls-script.js"></script>
  <script src="./music-list-generate-script.js"></script>
</body>
</html>
