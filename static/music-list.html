<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./music-list-style.css">
  <title>Music List</title>
</head>
<body>
  <div class="main-block theme">
    <ul class="music-list">
      <li class="music-track theme">
        <button class="play-pause list-content"><i class="fa-solid fa-pause"></i></button>
        <div class="track-info">
          <h3 class="music-name list-content">Наталия</h3>
          <h4 class="music-artist list-content">Серёга Пират</h4>
        </div>
      </li>
      <li class="music-track theme">
        <button class="play-pause list-content"><i class="fa-solid fa-pause"></i></button>
        <div class="track-info">
          <h3 class="music-name list-content">негры - пидоры</h3>
          <h4 class="music-artist list-content">Серёга Пират</h4>
        </div>
      </li>
      <li class="music-track theme">
        <button class="play-pause list-content"><i class="fa-solid fa-pause"></i></button>
        <div class="track-info">
          <h3 class="music-name list-content">извни сегодня праздник</h3>
          <h4 class="music-artist list-content">Серёга Пират</h4>
        </div>
      </li>
      <li class="music-track theme">
        <button class="play-pause list-content"><i class="fa-solid fa-pause"></i></button>
        <div class="track-info">
          <h3 class="music-name list-content">зонби апакалипсис</h3>
          <h4 class="music-artist list-content">Серёга Пират & qeqoqeq</h4>
        </div>
      </li>
      <li class="music-track theme">
        <button class="play-pause list-content"><i class="fa-solid fa-pause"></i></button>
        <div class="track-info">
          <h3 class="music-name list-content">песня в поддержку афроамериканцев</h3>
          <h4 class="music-artist list-content">Серёга Пират & qeqoqeq</h4>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
